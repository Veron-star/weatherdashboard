<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div id="searchContainer">
        <input class="searchControl" type="text" placeholder="City or Zipcode" id="searchInput">
        <button class="searchControl" id="searchBtn">Search</button>
    </div>
    <div id="weatherContainer">
        <div id="weatherDescription">
            <h1 id="cityHeader"></h1>
            <h3 id="cityDate"></h3>
            <div id="weatherMain">
                <div id="temperature"></div>
                <div id="weatherDescriptionHeader"></div>
                <div><img id="documentIconImg"></div>
            </div>
            <hr>
            <div id="windSpeed" class="bottom-details"></div>
            <div id="humidity" class="bottom-details"></div>
            <div id="uvIndex" class="bottom-details"></div>
        </div>
    </div>
<script src="javascript.js"></script>   
<script src="moment.min.js"></script> 
</body>
</html>
